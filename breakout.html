<!DOCTYPE html> 
<html> 
	<head> 
		<title>HTML5 Canvas Demo</title> 
		<!-- based on "Make a Breakout clone with HTML5's <canvas> element" http://billmill.org/static/canvastutorial/ -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<style>
			#canvas-container {margin: 0 auto; width: 300px;}
			#canvas {border: 1px solid #000;}
		</style>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script>

		$(document).ready(function() {
			$('#start').click(function() {
				game();
			});

			$('#newGame').click(function() {
				window.location.reload();
			});
		});

		var score = 0;
		function game() {
			var x = 25;
			var y = 250;
			var dx = 1.5;
			var dy = -4;
			var ctx;
			var WIDTH;
			var HEIGHT;
			var paddlex;	
			var paddleh = 10;
			var paddlew = 75;
			var rightDown = false;
			var leftDown = false;
			var canvasMinX = 0;
			var canvasMaxX = 0;
			var bricks;
			var ballr = 10;
			var rowcolors = ["#f44c41", "#fc7954", "#fceb00", "#92e921", "#5262d1"];
			var paddlecolor = "#FFFFFF";
			var ballcolor = "#FFFFFF";
			var backcolor = "#000000";
			var NROWS = 5;
			var NCOLS = 5;
			var BRICKWIDTH;
			var BRICKHEIGHT = 15;
			var PADDING = 1;
			var intervalId = 0;

			function init() {
 				ctx = $('#canvas')[0].getContext("2d");
  				WIDTH = $("#canvas").width();
  				HEIGHT = $("#canvas").height();
  				BRICKWIDTH = (WIDTH/NCOLS) - 1;
  				paddlex = WIDTH / 2;
  				canvasMinX = $("#canvas").offset().left;
				canvasMaxX = canvasMinX + WIDTH;
  				intervalId = setInterval(draw, 10);
  				return intervalId;
			}

			function circle(x,y,r) {
  				ctx.beginPath();
  				ctx.arc(x, y, r, 0, Math.PI*2, true);
  				ctx.closePath();
  				ctx.fill();
			}

			function rect(x,y,w,h) {
  				ctx.beginPath();
  				ctx.rect(x,y,w,h);
  				ctx.closePath();
  				ctx.fill();
			}

			function clear() {
  				ctx.clearRect(0, 0, WIDTH, HEIGHT);
  				rect(0,0,WIDTH,HEIGHT);
			}

			function onKeyDown(evt) {
				if (evt.keyCode == 39) rightDown = true;
				else if (evt.keyCode == 37) leftDown = true;
			}

			function onKeyUp(evt) {
				if (evt.keyCode == 39) rightDown = false;
				else if  (evt.keyCode == 37) leftDown = false;
			}

			$(document).keydown(onKeyDown);
			$(document).keyup(onKeyUp);

			function onMouseMove(evt) {
				if (evt.pageX > canvasMinX && evt.pageX < canvasMaxX) {
					paddlex = Math.max(evt.pageX - canvasMinX - (paddlew / 2), 0);
				}
			}

			$(document).mousemove(onMouseMove);

			function initbricks() {
				bricks = new Array(NROWS);
				for (i=0; i < NROWS; i++) {
					bricks[i] = new Array(NCOLS);
					for (j=0; j < NCOLS; j++) {
						bricks[i][j] = 1;
					}
				}
			}

			function drawbricks() {
				for (i=0; i < NROWS; i++) {
					ctx.fillStyle = rowcolors[i];
					for (j=0; j < NCOLS; j++) {
						if (bricks[i][j] == 1) {
							rect((j * (BRICKWIDTH + PADDING)) + PADDING,
								(i * (BRICKHEIGHT + PADDING)) + PADDING,
								BRICKWIDTH, BRICKHEIGHT);
						}
					}
				}
			}

			function draw() {
				ctx.fillStyle = backcolor;
  				clear();
  				ctx.fillStyle = ballcolor;
  				circle(x, y, ballr);

  				if(rightDown) paddlex += 5;
  				else if (leftDown) paddlex -= 5;
  				ctx.fillStyle = paddlecolor;
  				rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);

  				drawbricks();

  				rowheight = BRICKHEIGHT + PADDING;
  				colwidth = BRICKWIDTH + PADDING;
  				row = Math.floor(y/rowheight);
  				col = Math.floor(x/colwidth);
  				//if a brick has been hit, reverse the ball, mark brick as broken and update score
  				if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
  					dy = -dy;
  					bricks[row][col] = 0;
  					switch (row) {
  						case 0:
  							score += 7;
  							if (row == 0 && col == 0 && bricks[row][col] == 0) {
  								clearInterval(intervalId);
  								alert('You Won!\nYour Score: ' + score);
  							}
  							break;
  						case 1:
  							score += 5;
  							break;
  						case 2:
  							score += 3;
  							break;
  						case 3:
  							score += 2;
  							break;
  						case 4:
  							score += 1;
  							break;
  						default:
  							score += 1;
  					}
  				}
  				

  				if (x + dx + ballr > WIDTH || x + dx - ballr < 0)
  					dx = -dx;

  				if (y + dy - ballr < 0)
  					dy = -dy;
  				else if (y + dy + ballr > HEIGHT - paddleh) {
  					if (x > paddlex && x < paddlex + paddlew) {
  						//move the ball differently based on where it hit the paddle
  						dx = 8 * ((x-(paddlex+paddlew/2))/paddlew);
  						dy = -dy;
  					}
  					else if (y + dy + ballr > HEIGHT) {
  						clearInterval(intervalId);
  						alert('Game Over\nYour Score: ' + score);
  					}
  				}

  				x += dx;
  				y += dy;

  				ctx.fillStyle = "white";
  				ctx.font = "bold 10pt Helvetica";
  				ctx.fillText("Score: " + score, 120, 14);
			}

			init();
			initbricks();
		}

		</script>
	</head> 
	<body>

	<!-- Start of page -->
	<div data-role="page" id="page-1" data-theme="a">

		<div data-role="header">
			<h1>HTML5 Canvas</h1>
		</div><!-- /header -->

		<div data-role="content">	
			<div id="canvas-container">
				<canvas id="canvas" width="300" height="300"></canvas>
				<a id="start" data-role="button">Start</a>
				<a id="newGame" data-role="button">New Game</a>
			</div>
		</div><!-- /content -->

		<!--<div data-role="footer" style="height:100%;">
			<h4></h4>
		</div><!-- /footer -->
	</div><!-- /page -->
</body>
</html>
